<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة HTML بسيطة</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 16px;
      direction: rtl;
      background-color: #fafafa;
    }

    header, footer {
      background: #f2f2f2;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    nav {
      margin: 16px 0;
      text-align: center;
    }

    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #006;
      font-weight: bold;
    }

    .card {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      background-color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      background: #006;
      color: white;
      text-decoration: none;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form button {
      background-color: #006;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <header>
    <h1>موقعي الشخصي</h1>
    <p>صفحة HTML بسيطة بدون جافا سكربت</p>
  </header>

  <nav>
    <a href="#about">عنّي</a>
    <a href="#services">خدمات</a>
    <a href="#contact">تواصل</a>
  </nav>

  <main>
    <section id="about" class="card">
      <h2>من أنا</h2>
      <p>أنا شخص مهتم بتصميم المواقع وتعلم لغات البرمجة. هذه صفحة HTML بدون أي كود جافا سكربت.</p>
    </section>

    <section id="services" class="card">
      <h2>خدماتي</h2>
      <ul>
        <li>تصميم صفحات ويب</li>
        <li>تحرير محتوى</li>
        <li>تخطيط مشاريع صغيرة</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>تواصل معي</h2>
      <form action="#" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
